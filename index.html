<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="0" cellpadding="10" cellspacing="0">
            <tr>
                <td><label for="user">User</label></td>
                <td><input type="text" id="user"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" id="pc" name="gaming"><label for="pc">PC</label>
                    <input type="radio" id="konsol" name="gaming"><label for="konsol">Konsol</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="mmorpg"><label for="mmorpg">MMORPG</label>
                    <input type="checkbox" id="rts"><label for="rts">RTS</label>
                    <input type="checkbox" id="fps"><label for="fps">FPS</label>
                </td>
            </tr>
            <tr>
                <td><label for="menu">Menu</label></td>
                <td>
                    <select name="" id="menu">
                        <option value=""></option>
                        <option value="">Ayam paha kanan</option>
                        <option value="">Ayam paha kiri</option>
                        <option value="">Ayam ayaman</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>
                    <textarea name="" id="alamat" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">
                    <button type="submit">Kirim</button>
                    &nbsp;
                    <button type="reset" value="">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
